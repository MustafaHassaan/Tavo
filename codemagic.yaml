workflows:
  android-release:
    name: Build Android Release
    max_build_duration: 60
    environment:
      flutter: stable
      vars:
        BUILD_MODE: release
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
